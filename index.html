<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .search-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #ff9a9e;
        }

        .search-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }

        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 154, 158, 0.4);
        }

        .search-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: none;
        }

        .recipe-card.show {
            display: block;
        }

        .recipe-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            text-align: center;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .meta-icon {
            font-size: 1.5rem;
        }

        .meta-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .meta-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .recipe-summary {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .recipe-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .recipe-tag {
            background: #f8f9fa;
            color: #666;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .recipe-tag.vegetarian {
            background: #d4edda;
            color: #155724;
        }

        .recipe-tag.vegan {
            background: #d1ecf1;
            color: #0c5460;
        }

        .recipe-tag.gluten-free {
            background: #fff3cd;
            color: #856404;
        }

        .recipe-tag.dairy-free {
            background: #f8d7da;
            color: #721c24;
        }

        .ingredients-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
        }

        .ingredients-list li {
            padding: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .ingredients-list li:before {
            content: "ü•Ñ ";
            margin-right: 8px;
        }

        .recipe-link {
            text-align: center;
            margin-top: 15px;
        }

        .recipe-link a {
            color: #ff9a9e;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .recipe-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Icons using CSS */
        .icon-search::before { content: "üîç"; }
        .icon-time::before { content: "‚è±Ô∏è"; }
        .icon-servings::before { content: "üë•"; }
        .icon-score::before { content: "‚≠ê"; }

        @media (max-width: 480px) {
            .container {
                padding-top: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .recipe-meta {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Finder</h1>
            <p>Find delicious recipes by ingredient</p>
        </div>

        <div class="search-card">
            <div class="search-title">
                <span class="icon-search"></span>
                Search Recipes
            </div>
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="recipeInput" 
                    placeholder="Enter ingredient or recipe name..."
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    <span class="icon-search"></span>
                </button>
            </form>
            <div class="error" id="errorMsg"></div>
        </div>

        <div class="recipe-card" id="recipeCard">
            <div class="recipe-title" id="recipeTitle"></div>
            <img id="recipeImage" class="recipe-image" src="/placeholder.svg" alt="">
            
            <div class="recipe-meta">
                <div class="meta-item">
                    <div class="meta-icon icon-time"></div>
                    <div class="meta-label">Cook Time</div>
                    <div class="meta-value" id="cookTime"></div>
                </div>
                <div class="meta-item">
                    <div class="meta-icon icon-servings"></div>
                    <div class="meta-label">Servings</div>
                    <div class="meta-value" id="servings"></div>
                </div>
                <div class="meta-item">
                    <div class="meta-icon icon-score"></div>
                    <div class="meta-label">Health Score</div>
                    <div class="meta-value" id="healthScore"></div>
                </div>
            </div>

            <div class="recipe-summary" id="recipeSummary"></div>

            <div class="recipe-tags" id="recipeTags"></div>

            <div class="ingredients-section">
                <div class="section-title">Ingredients</div>
                <ul class="ingredients-list" id="ingredientsList"></ul>
            </div>

            <div class="recipe-link">
                <a id="recipeSourceLink" href="#" target="_blank">View Full Recipe ‚Üí</a>
            </div>
        </div>
    </div>

    <script>
        // Your Spoonacular API key
        const API_KEY = 'ba867d09eb5f45c3922e283768b570e0';
        const API_URL = 'https://api.spoonacular.com/recipes';

        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const recipeInput = document.getElementById('recipeInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorMsg = document.getElementById('errorMsg');
        const recipeCard = document.getElementById('recipeCard');

        // Recipe display elements
        const recipeTitle = document.getElementById('recipeTitle');
        const recipeImage = document.getElementById('recipeImage');
        const cookTime = document.getElementById('cookTime');
        const servings = document.getElementById('servings');
        const healthScore = document.getElementById('healthScore');
        const recipeSummary = document.getElementById('recipeSummary');
        const recipeTags = document.getElementById('recipeTags');
        const ingredientsList = document.getElementById('ingredientsList');
        const recipeSourceLink = document.getElementById('recipeSourceLink');

        // Event listeners
        searchForm.addEventListener('submit', handleSearch);

        async function handleSearch(e) {
            e.preventDefault();
            
            const query = recipeInput.value.trim();
            if (!query) {
                showError('Please enter an ingredient or recipe name');
                return;
            }

            await fetchRecipe(query);
        }

        async function fetchRecipe(query) {
            try {
                setLoading(true);
                clearError();

                // Search for recipes using the Spoonacular API
                const response = await fetch(
                    `${API_URL}/complexSearch?apiKey=${API_KEY}&query=${encodeURIComponent(query)}&number=1&addRecipeInformation=true&fillIngredients=true`
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch recipes');
                }

                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displayRecipe(data.results[0]);
                } else {
                    throw new Error('No recipes found for this search');
                }

            } catch (error) {
                showError(error.message || 'Failed to fetch recipe data');
                hideRecipeCard();
            } finally {
                setLoading(false);
            }
        }

        function displayRecipe(recipe) {
            // Recipe title and image
            recipeTitle.textContent = recipe.title;
            recipeImage.src = recipe.image || '/placeholder.svg?height=200&width=400';
            recipeImage.alt = recipe.title;

            // Recipe meta information
            cookTime.textContent = `${recipe.readyInMinutes || 'N/A'} min`;
            servings.textContent = `${recipe.servings || 'N/A'} people`;
            healthScore.textContent = `${recipe.healthScore || 'N/A'}/100`;

            // Recipe summary (strip HTML tags and limit length)
            let summaryText = recipe.summary ? recipe.summary.replace(/<[^>]*>/g, '') : 'No description available.';
            if (summaryText.length > 200) {
                summaryText = summaryText.substring(0, 200) + '...';
            }
            recipeSummary.textContent = summaryText;

            // Recipe tags
            recipeTags.innerHTML = '';
            if (recipe.vegetarian) {
                recipeTags.innerHTML += '<span class="recipe-tag vegetarian">Vegetarian</span>';
            }
            if (recipe.vegan) {
                recipeTags.innerHTML += '<span class="recipe-tag vegan">Vegan</span>';
            }
            if (recipe.glutenFree) {
                recipeTags.innerHTML += '<span class="recipe-tag gluten-free">Gluten Free</span>';
            }
            if (recipe.dairyFree) {
                recipeTags.innerHTML += '<span class="recipe-tag dairy-free">Dairy Free</span>';
            }

            // Ingredients list
            ingredientsList.innerHTML = '';
            if (recipe.extendedIngredients && recipe.extendedIngredients.length > 0) {
                recipe.extendedIngredients.forEach(ingredient => {
                    const li = document.createElement('li');
                    li.textContent = ingredient.original;
                    ingredientsList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'Ingredients not available';
                ingredientsList.appendChild(li);
            }

            // Recipe source link
            if (recipe.sourceUrl) {
                recipeSourceLink.href = recipe.sourceUrl;
                recipeSourceLink.style.display = 'inline';
            } else {
                recipeSourceLink.style.display = 'none';
            }

            // Show recipe card
            showRecipeCard();
        }

        function setLoading(loading) {
            if (loading) {
                searchBtn.disabled = true;
                searchBtn.innerHTML = '<div class="loading"></div>';
            } else {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<span class="icon-search"></span>';
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
        }

        function clearError() {
            errorMsg.textContent = '';
        }

        function showRecipeCard() {
            recipeCard.classList.add('show');
        }

        function hideRecipeCard() {
            recipeCard.classList.remove('show');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            recipeInput.focus();
        });
    </script>
</body>
</html>
